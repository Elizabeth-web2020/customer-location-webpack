<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Possible locations</title>
    <link rel="stylesheet" href="dist/main.css">
</head>
<body>
    <div class="main">
        <form action="#" class="form">
            <h3 class="form-title">Possible locations</h3>
            <div class="form-wrapper">
                <div class="form-content">
                    <div class="content-text-field">
                        <label class="text-field-lable latitude-lable">Latitude:</label>
                        <input class="text-field-input latitude-input" type="text">
                    </div>
                    <div class="content-text-field">
                        <label class="text-field-lable longitude-lable">Longitude:</label>
                        <input class="text-field-input longitude-input" type="text">
                    </div>
                </div>
                <button class="button" type="submit">Here we go!</button>
            </div>
        </form>

        <div class="main-output-areas">
            <h3 class="output-areas-title">List of locations:</h3>
            <div class="output-content">
                <div class="content-item">Pub</div>
                <div class="content-item">Club</div>
                <div class="content-item">Park</div>
            </div>
        </div>
    </div>
    
    <script src="dist/main.js"></script>
</body>
</html>
